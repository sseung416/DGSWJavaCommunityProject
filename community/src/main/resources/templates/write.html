<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script th:inline="javascript">

        /*<![CDATA[*/

        function insert(form) {
            var result = (
                       isValid(form.title, "제목", null, null)
                    && isValid(form.writer, "이름", null, null)
                    && isValid(form.content, "내용", null, null)
            );

            if ( result == false ) {
                return false;
            }
        }

        /*]]>*/
    </script>
</head>
<body>
    <form id="insert" method="get" onsubmit="return insert(this)" th:object="${post}" th:action="@{/write/fin}">
        <input type="hidden" th:if="*{idx != null and idx > 0}" th:field="*{idx}">
        <div>
            <input type="text" name="title" placeholder="제목" th:field="*{title}">
            <textarea name="content" placeholder="게시글을 입력하세요." th:field="*{content}"></textarea>
            <input name="writer" placeholder="작성자" th:field="*{writer}">
            <button type="submit">확인</button>
        </div>
    </form>
</body>
</html>
