<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
    <div>
        <h2>게시판</h2>
        <a href="/write"><button type="submit" th:action="@{/write}">글쓰기</button></a>

        <ul>
            <li th:each="post: ${postList}">
                <div class="box"
                     th:replace="~{post-list :: post(${post})}"></div>
            </li>
        </ul>
    </div>
</body>
</html>
