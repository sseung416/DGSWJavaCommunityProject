<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="list-item" th:fragment="post(post)">
        <span th:text="${post.idx}"></span><br/>
        <span th:text="${post.title}"></span><br/>
        <span th:text="${post.content}"></span><br/>
        <span th:text="${post.writer}"></span><br/>
        <span th:text="${post.writeTime}"></span><br/>
        <div>
            <button class="main-button">상세보기</button>
            <button class="main-button">수정</button>
            <button class="main-button">삭제</button>
        </div>
    </div>
</body>
</html>
